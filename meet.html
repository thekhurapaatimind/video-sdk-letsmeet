<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="public/img/Lets meet_ (1).png" />
  <title>Let's Meet!</title>
  <!-- <script type="text/javascript" href="stor.js"></script> -->
</head>

<body>
  <script>
    var script = document.createElement("script");
    script.type = "text/javascript";
    //
    window.addEventListener('load', () => {
    const params = new (URL(document.location)).searchParams;
    const name1 = params.get('name');
    window.location.assign('name1')
    
    })
    script.addEventListener("load", function (event) {
      // Initialize the factory function
      const meeting = new VideoSDKMeeting();
      // const params = new (URL(document.location)).searchParams;
      // Set apikey, meetingId and participant name
      const apiKey = "c47c0caf-64d7-4512-bf43-32cc66e2f992"; // generated from app.videosdk.live
      const meetingId = "milkyway";
      const name = window.location.href.toString().substring(5);

      const config = {
        name: name,
        apiKey: apiKey,
        meetingId: meetingId,

        containerId: null,
        redirectOnLeave: "https://www.videosdk.live/",

        micEnabled: true,
        webcamEnabled: true,
        participantCanToggleSelfWebcam: true,
        participantCanToggleSelfMic: true,

        chatEnabled: true,
        screenShareEnabled: true,
        pollEnabled: true,
        whiteBoardEnabled: true,
        raiseHandEnabled: true,

        recordingEnabled: true,
        recordingWebhookUrl: "https://www.videosdk.live/callback",
        participantCanToggleRecording: true,

        brandingEnabled: true,
        brandLogoURL: "../public/img/logo.png",
        brandName: "Let's Meet!",
        poweredBy: true,

        participantCanLeave: true, // if false, leave button won't be visible

        // Live stream meeting to youtube
        livestream: {
          autoStart: true,
          outputs: [
            // {
            //   url: "rtmp://x.rtmp.youtube.com/live2",
            //   streamKey: "<STREAM KEY FROM YOUTUBE>",
            // },
          ],
        },
        permissions: {
          askToJoin: false, // Ask joined participants for entry in meeting
          toggleParticipantMic: true, // Can toggle other participant's mic
          toggleParticipantWebcam: true, // Can toggle other participant's webcam
        },

        joinScreen: {
          visible: true, // Show the join screen ?
          title: "Let's Meet!", // Meeting title
          meetingUrl: window.location.href, // Meeting joining url
        },
      };

      meeting.init(config);
    });

    script.src =
      "https://sdk.videosdk.live/rtc-js-prebuilt/0.1.5/rtc-js-prebuilt.js";
    document.getElementsByTagName("head")[0].appendChild(script);
  </script>
</body>

</html>
